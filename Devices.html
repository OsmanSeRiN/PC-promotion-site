                <h4 class="mb-3">Adres ve Fatura Bilgisi</h4>
                <form class="needs-validation" novalidate="">
                  <div class="row g-3">
                    <!--Ad kısmı-->
                    <div class="col-sm-6">
                      <label for="firstName" class="form-label">Adınız</label>
                      <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    </div>
                     <!--Soyad-->                   
                    <div class="col-sm-6">
                      <label for="lastName" class="form-label">Soyadınız</label>
                      <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                      <div class="invalid-feedback">
                      </div>
                    </div>
                    <!--Kullanıcı kodu-->
                    <div class="col-12">
                      <label for="username" class="form-label">Kullanıcı etiketi yada seri numarası</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="username" placeholder="Username" required="">
                      <div class="invalid-feedback">
                        </div>
                      </div>
                    </div>
                     <!--E posta-->
                    <div class="col-12">
                      <label for="email" class="form-label">E-Posta<span class="text-body-secondary">(Optional)</span></label>
                      <input type="email" class="form-control" id="email" placeholder="you@example.com">
                      <div class="invalid-feedback">
                      </div>
                    </div>
                      <!--Adres bilgisi-1-->
                    <div class="col-12">
                      <label for="address" class="form-label">Genel Adres</label>
                      <input type="text" class="form-control" id="address" placeholder="İl,ilçe,cadde,sokak" required="">
                      <div class="invalid-feedback">
                      </div>
                    </div>
                     <!--Detaylı adres-->
                    <div class="col-12">
                      <label for="address2" class="form-label">Adres Tarifi<span class="text-body-secondary">(Optional)</span></label>
                      <input type="text" class="form-control" id="address2" placeholder="Apartman ismi ,lokasyon vb.">
                    </div>
                    <div class="col-sm-12"></div>
                     <!--Ürün-->
                    <div class="col-sm-5">
                      <label for="country" class="form-label">Ürün</label>
                      <select class="form-select" id="country" required="">
                        <option value="boş">Seçiniz...</option>
                        <option value="GPU">Ekran Kartı</option>
                        <option value="CPU">İşlemci</option>
                        <option value="Ana kart">Ana Kart</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid country.
                      </div>
                    </div>
                    <!--Ürün no:-->
                    <div class="col-sm-3">
                      <label for="zip" class="form-label">Ürün kodu:</label>
                      <input type="text" class="form-control" id="kod01" placeholder="" required="">
                      <div class="invalid-feedback">
                      </div>
                    </div>
                  </div>
        
                  <hr class="my-4">
